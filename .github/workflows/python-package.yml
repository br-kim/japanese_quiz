# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      JPN_QUIZ_GOOGLE_CLIENT_ID: ${{ secrets.JPN_QUIZ_GOOGLE_CLIENT_ID }}
      JPN_QUIZ_GOOGLE_CLIENT_SECRET: ${{ secrets.JPN_QUIZ_GOOGLE_CLIENT_SECRET }}
      JPN_QUIZ_SESSION_KEY: ${{ secrets.JPN_QUIZ_SESSION_KEY }}
      
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        echo ${{ secrets.DATABASE_URL }}
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f ./app/requirements.txt ]; then pip install -r ./app/requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        echo $DATABASE_URL
        echo $PORT
        echo $JPN_QUIZ_SESSION_KEY
        PYTHONPATH=./app pytest $(pwd)/app/test -q
