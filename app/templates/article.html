{% extends "layout.html" %}
{% block title %} {% endblock %}
{% block content %}
<h1><a href="/fb">자유 게시판</a></h1>
<br>

<div id="contain-article">
<div>
    <input id="article-edit-button" type="button" value="수정" style="float:right">
    <input id="article-delete-button" type="button" value="삭제" style="float:right">
</div>
    <div id="show-article">
        <div id="article-title"></div>
        <div id="article-created"></div>
        <br>
        <div id="article-writer"></div><br>
        <div id="article-content"></div>
    </div>
</div>
<div id="write-comment">
    <label>
        <input type="text" id="comment-contents" style="width: 50vh;">
        <input type="button" value="등록" onclick="articleFunction.sendComment()"><br><br>
    </label>
</div>
<div id="contain-comments">
    <div id="show-comments">
    </div>
</div>

{% endblock %}
{% block scripts %}
    {{ super() }}
    <script>
        document.getElementById('article-edit-button').addEventListener('click',articleFunction.loadEdit);
        document.getElementById('article-delete-button').addEventListener('click',articleFunction.deleteArticle);
        window.onload = articleFunction.loadArticle();
        document.getElementById('show-comments').onload = articleFunction.loadComments();
    </script>
{% endblock %}
