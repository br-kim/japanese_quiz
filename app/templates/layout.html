<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
              crossorigin="anonymous">    {% endblock %}
    <link rel="stylesheet" href=../static/css/community.css>
    <link rel="stylesheet" href=../static/css/chatting.css>
</head>
<body>
<nav class="navbar navbar-expand bg-body-tertiary">
    <div class="container-fluid" id="nav-div">
    </div>
</nav>

<div class="container d-flex justify-content-center" id="content"><br>
    {% block content %}{% endblock %}
</div>
<footer>
    <div id="footer-content">
        {% include 'footer.html' %}
    </div>
</footer>
{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="../static/js/quiz.js"></script>
    <script type="module" src="../static/js/btn-event.js"></script>
    <script type="module" src="../static/js/community.js"></script>
    <script type="module">
        import {usingCode, generateNav} from "../static/js/home.js";

        window.addEventListener("load", generateNav);
        document.addEventListener("DOMContentLoaded", usingCode);
    </script>
{% endblock %}
</body>
</html>
