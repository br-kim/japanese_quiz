<!DOCTYPE html>
<html lang="en">
<head>
{% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href=../static/css/main.css>
    <link rel="stylesheet" href=../static/css/community.css>
    <link rel="stylesheet" href=../static/css/chatting.css>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
{% endblock %}
</head>
<body>
    <header>
        <div id="nav-content">

        </div>
    </header>
    <div id="content"><br>
        {% block content %}{% endblock %}
    </div>
    <footer>
        <div id="footer-content">
            {% include 'footer.html' %}
        </div>
    </footer>
    {% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../static/js/quiz.js"></script>
<script type="module" src="../static/js/btn-event.js"></script>
<script type="module" src="../static/js/community.js"></script>
<script type="module">
    import {usingCode, generateNav} from "../static/js/home.js";
    window.addEventListener("load", generateNav);
    document.addEventListener("DOMContentLoaded", usingCode);
</script>
    {% endblock %}
</body>
</html>
