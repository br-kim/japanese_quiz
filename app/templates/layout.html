<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="naver-site-verification" content="7eacc0b98691e34d07cb220acf095830b9d9a191" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7134673198116007"
            crossorigin="anonymous"></script>
    {% block head %}
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
              crossorigin="anonymous">
    {% endblock %}
    <link rel="stylesheet" href=../static/css/community.css>
    <link rel="stylesheet" href=../static/css/chatting.css>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary ps-2">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-div" aria-controls="nav-div" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav-div">
    </div>
</nav>

<div class="container d-flex justify-content-center mt-4" id="content"><br>
    {% block content %}{% endblock %}
</div>
<footer>
    <div id="footer-content">
        {% include 'footer.html' %}
    </div>
</footer>
{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="../static/js/quiz.js"></script>
    <script type="module" src="../static/js/btn-event.js"></script>
    <script type="module" src="../static/js/community.js"></script>
    <script type="module">
        import {usingCode, generateNav} from "../static/js/home.js";

        window.addEventListener("load", generateNav);
        document.addEventListener("DOMContentLoaded", usingCode);
    </script>
{% endblock %}
</body>
</html>
