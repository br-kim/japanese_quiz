<!DOCTYPE html>
<html lang="en">
<head>
{% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href=../static/css/main.css>
    <link rel="stylesheet" href=../static/css/community.css>
    <link rel="stylesheet" href=../static/css/chatting.css>
{% endblock %}
</head>
<body>
    <header>
        <div id="nav-content">
            {% include 'nav.html' %}
        </div>
    </header>
    <div id="content"><br>
        {% block content %}{% endblock %}
    </div>
    <footer>
        <div id="footer-content">
            {% include 'footer.html' %}
        </div>
    </footer>
    {% block scripts %}
<script src="../static/js/quiz.js"></script>
<script type="module" src="../static/js/btn-event.js"></script>
<script src="../static/js/community.js"></script>
<script type="module">
    import {loginFunction, usingCode} from "../static/js/home.js";
    let nav_login = document.getElementById("nav-login");
    nav_login.addEventListener("click", async () => {
        await loginFunction();
    });
    document.addEventListener("DOMContentLoaded", usingCode);
    </script>
    {% endblock %}
</body>
</html>
