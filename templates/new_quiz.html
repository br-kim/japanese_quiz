<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz</title>

    <link rel="stylesheet" href=../static/css/main.css>
</head>
<body>
    <div id="contain-answer">
        <img src="" alt="image" id="quiz">
    </div>
    <form>
        <label for="answer">정답 : </label>
        <input type="text" id="answer">
        <input id="submitBtn" type="button" value="제출">
        <input id="showAnswerBtn" type="button" value="정답">
        <input id="getNextImageBtn" type="button" value="다음">
    </form>
    <div id="score">
        정답 개수 :
        <div id="correct">
            0
        </div>
        오답 개수 :
        <div id="incorrect">
            0
        </div>
    </div>
    <div id="show-answer"></div>
    <div id="incorrect-sheet">
        오답 노트 <button id="toggleBtn"> 접기 </button>
    <table id="incorrect-sheet-table">
        <tr></tr> <tr></tr>
    </table>
    </div>
    <script src="../static/js/quiz.js"></script>
    <script src="../static/js/btn-event.js"></script>
    <script>
        const getNextImageBtn = document.getElementById('getNextImageBtn');
        getNextImageBtn.addEventListener('click',nextImage,false);

        chars = {{order|safe}};
        arrayNum = 0;
        document.getElementById("quiz").src = chars[arrayNum];
        document.getElementById('contain-answer').title = urlToFileName(chars[arrayNum]);
        function nextImage(){
            arrayNum += 1;
            if (arrayNum < chars.length) {
                document.getElementById("quiz").src = chars[arrayNum];
                document.getElementById('contain-answer').title = urlToFileName(chars[arrayNum]);
            }
            else{
                document.getElementById('contain-answer').innerHTML = "퀴즈 종료.";
            }
            answerClear();
        }
    </script>
</body>

</html>
